name: Build and Deploy

on:
  push:
    branches: [ "b12210260" ]
  pull_request:
    branches: [ "b12210260" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./la-album-frontend

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: './la-album-frontend/package-lock.json'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./la-album-frontend/dist

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./La-Album-backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: ./La-Album-backend/target/*.jar 